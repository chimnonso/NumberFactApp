<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <title>Number Facts</title>
    <style>
        #fact {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Fact</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" placeholder="Enter a number..." id="numberInput">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p class="card-text" id="factText"></p>
                    </div>                    
                </div>
            </div>
        </div>
    </div>


    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');

        let numberInput = document.querySelector('#numberInput');
        numberInput.addEventListener('input', getFactFetch);

        // function getFactAjax()  {
        //     let number = numberInput.value;
            
        //     let xhr = new XMLHttpRequest();

        //     if (number != ''){
        //         xhr.open('GET', 'http://numbersapi.com/' + number);
            

        //         xhr.onload = function() {
        //             if(this.status == 200) {
        //                 // console.log(this.responseText);
        //                 fact.style.display = 'block';
        //                 factText.innerText = this.responseText;
        //             }
        //         }

        //         xhr.send();
        //     }
        // }

        function getFactFetch() {
            let number = numberInput.value;
            if (number != '') {
                fetch('http://numbersapi.com/' + number)
                .then(response => response.text())
                .then(data => {
                    fact.style.display = 'block';
                    factText.innerHTML = data;
                })
                .catch(err => console.log(err))
            }
            // if (number = '') {
            //     fact.style.display = 'none';
            // }
        }
    </script>
</body>
</html>
